<!DOCTYPE html>
<html lang="en">
  <head>

    <title>shared bookmarks</title>
  </head>
  <body>
    <form>
      <label for="user-select">select user:</label>
      <select name="user" id="user-select">
        <!-- options will dynamically rendered -->
      </select>

      <label for="title">enter a title</label>
      <input type="text" id="title" placeholder="title">

      <label for="url">enter URL:</label>
      <input type="text" id="url" placeholder="please enter url">

      <label for="description"> Description</label>
      <textarea id="description" placeholder="Enter short description"></textarea>

      <button type="submit">submit</button>


      <section id="saved-results">
        <h2>Saved URLs</h2>
        <ul id="results-list">
          <!-- Dynamically rendered saved URLs and descriptions will appear here -->
        </ul>
      </section>
    </form>

    <script type="module" src="script.js"></script>
  </body>
</html>
